[onload;file='header.html';subtpl;getbody]
<div class='post'>
    <form action ="[onshow..script_name]" method="post">
        <p>
            <input type='hidden' name='oldtitle'
                value='[onload.~title]' />
            <label for='title'>Title</label> 
            <input name='title' id='title' size='40'
                value='[onload.~title_text]' />
            <label for='category'>Category</label>
            <select id='category' name='category'>
                <option value='[cat.ID;block=option]' [cat.Selected]>
                    [cat.Cat_name]
                </option>
            </select>
            <textarea name="body">
                [onshow.~body;htmlconv=no]
            </textarea>
            <script type="text/javascript">
                CKEDITOR.replace( 'body' );
            </script>
        </p>
        <p>
            <input type="submit" value="Update" />
        </p>
    </form>
    </div>
</div>
[onload;file='footer.html';subtpl;getbody]
